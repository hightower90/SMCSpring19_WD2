        <div class="container text-center">
            <div class="content">
                <h1>At the Sea-Side</h1>
                    <h2>Robert Louis Stevenson</h2>
            </div>
            
            <div class="content floater-section small-width-100 medium-width-100 large-width-50">      
                            <p class="poem-content">When I was down beside the sea...</p>
            </div>
            <div class="content floater-section small-width-100 medium-width-100 large-width-50">
                <div class="img-container"> 
                    <img src="./img/shovels-on-beach.jpg" alt="Shovels in Sand"></img>
                </div>
            </div>
        
        
            <div class="content floater-section small-width-100 medium-width-100 large-width-50"> 
                <p class="poem-content">a wooden spade they gave to me<br> 
                to dig the sandy shore</p>
            </div>

            <div class="content floater-section small-width-100 medium-width-100 large-width-50">     
                <div class="img-container"> 
                    <img src="./img/holes-in-sand.jpg"></img>
                </div>
            </div>

            <div class="content floater-section small-width-100 medium-width-100 large-width-50">
                <p class="poem-content">my holes were empty like a cup<br>
                in every hole the sea came up</p>
            </div>
            
             <div class="content floater-section small-width-100 medium-width-100 large-width-50">
                <div class="image-container">
                    <img src="./img/hole-in-sand-with-water.jpg"></img>
                </div>
            </div> 

            <div class="content floater-section small-width-100 medium-width-100 large-width-50">
                <p class="poem-content">till it could come no more</p>
            </div>

            <div class="content floater-section small-width-100 medium-width-100 large-width-50">
                    <div class="image-container">
                        <img src="./img/low-tide-with-boat.jpg" alt="Run-down Sand Castle at Low Tide"></img>
                    </div>
                </div>
