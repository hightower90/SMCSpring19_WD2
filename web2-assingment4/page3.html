                <div class="container left">

                            <h1 id="josefin-slab-italic">When I was down beside the sea....</h1>
                                <h2 id="josefin-slab-regular">Robert Louis Stevenson</h2>
                        </div>
                        
                        <div class="content floater-section small-width-100 medium-width-100 large-width-50 left">
                                <div class="img-container left"> 
                                    <img src="./img/shovels-on-beach.jpg" alt="Shovels in Sand"></img>

                        <div class="content floater-section small-width-100 medium-width-100 large-width-50 right">

                                When I was down beside the sea...
                            </p>
                        </div>
                       
                    
                        <div class="content floater-section small-width-100 medium-width-100 large-width-50 right">     
                                <div class="img-container right"> 
                                    <img src="./img/holes-in-sand.jpg"></img>
                                </div>
                            </div>
                        
                        
                        <div class="content floater-section small-width-100 medium-width-100 large-width-50 left"> 
                            <p class="poem-content left" id="josefin-slab-italic">
                                a wooden spade they gave to me<br> 
                                to dig the sandy shore
                            </p>
                        </div>
            
                       
                        <div class="content floater-section small-width-100 medium-width-100 large-width-50 right">
                            <p class="poem-content right" id="josefin-slab-italic">
                                my holes were empty like a cup<br>
                                in every hole the sea came up
                            </p>
                        </div>
                        
                         <div class="content floater-section small-width-100 medium-width-100 large-width-50 left">
                            <div class="image-containe left">
                                <img src="./img/hole-in-sand-with-water.jpg"></img>

                        <div class="content floater-section small-width-100 medium-width-100 large-width-50 right">
                                <div class="image-container right">
                                    <img src="./img/low-tide-with-boat.jpg" alt="Run-down Sand Castle at Low Tide"></img>
                                </div>
                            </div> 
            
                        <div class="content floater-section small-width-100 medium-width-100 large-width-50 left">
                            <p class="poem-content left" id="josefin-slab-italic">

                            </p>
